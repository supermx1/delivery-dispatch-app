<body>
    <div class="login-bg vh-100">
        <div class="container">
            <div class="row" style="padding-bottom: 100px;">
                <div class="col-md-12" style="margin-bottom: 150px;">
                    <nav class="navbar navbar-light navbar-expand-md pl-0 pr-0">
                        <div class="container-fluid pl-0 pr-0"><a class="navbar-brand" id="logo" href="index.html"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                            <div class="collapse navbar-collapse" id="navcol-1">
                                <ul class="navbar-nav mx-auto">
                                    <li class="nav-item"><a class="nav-link active navlink" href="index.html">Home</a></li>
                                    <li class="nav-item"><a class="nav-link navlink" href="index.html#order-pickup">Order Pickup</a></li>
                                    <li class="nav-item"><a class="nav-link navlink" href="index.html#about">About</a></li>
                                </ul>
                                <ul class="navbar-nav mx-auto">
                                    <li class="nav-item"><a class="nav-link navbtn mr-3" href="login.html">Login</a></li>
                                    <li class="nav-item"><a class="nav-link navbtn2" href="register.html">Register</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col">
                    <h1 class="page-header mb-4 text-center">Create Account</h1>
                    <div class="login-div mb-4">
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="firstname">First Name</label><input class="form-control" type="text" id="firstname" autofocus="" autocomplete="on" required=""></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="lastname">Last Name</label><input class="form-control" type="text" id="lastname" autocomplete="on" required=""></div>
                                </div>
                            </div>
                            <div class="form-group"><label for="regemail">Email Address</label><input class="form-control" type="email" id="regemail-1" inputmode="email" required=""></div>
                            <div class="form-group mb-4"><label for="regpassword">Password</label><input class="form-control" type="password" id="regpassword" required="" minlength="3" maxlength="12"></div>
                            <div class="form-group text-right"><a href="login.html">Login to Account</a></div>
                            <div class="form-group"><button class="btn btn-block btn3" type="submit">Register</button></div>
                        </form>
                    </div>
                    <div class="div-note2">
                        <p class="mb-0"><i class="fas fa-circle mr-2"></i>Use a secure password when registering</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script src="assets/js/script.min.js"></script>
