    <div class="container pb-5">
        <div class="row mt-5">
            <div class="col-md-12 mb-3">
                <h1 class="dashboard-title">My Profile</h1>
            </div>
            <div class="col-md-12 mt-5">
                <div class="table-card">
                    <div>
                        <ul class="nav nav-pills mb-2 bb-1" role="tablist">
                            <li class="nav-item mr-3" role="presentation"><a class="nav-link active btn-pill" role="tab" data-toggle="pill" href="#profile-settings">Profile Settings</a></li>
                            <li class="nav-item mr-3" role="presentation"><a class="nav-link btn-pill" role="tab" data-toggle="pill" href="#password-reset">Change Password</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link btn-pill" role="tab" data-toggle="pill" href="#account">Account</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active pt-4" role="tabpanel" id="profile-settings">
                                <div class="row mt-4">
                                    <div class="col-md-4">
                                        <form>
                                            <div class="form-group"><label for="fullname">Upload Profile Picture</label>
                                                <div class="file-drop-area"><span class="fake-btn">Choose files</span><span class="file-msg">or drag and drop files here</span><input class="form-control-file file-input" type="file"></div>
                                            </div>
                                            <div class="form-group"><button class="btn btn3" type="submit">Upload</button></div>
                                        </form>
                                    </div>
                                    <div class="col-md-5">
                                        <form>
                                            <div class="form-group"><label for="fullname">Full Name</label><input class="form-control" type="text" id="fullname-1" autofocus="" autocomplete="on" required=""></div>
                                            <div class="form-group"><label for="email">E-Mail Address</label><input class="form-control" type="email" id="email" autocomplete="on" inputmode="email"></div>
                                            <div class="form-group"><label for="phonenumber">Phone Number</label><input class="form-control" type="tel" id="phonenumber" autocomplete="on" inputmode="tel" minlength="11" maxlength="14" required=""></div>
                                            <div class="form-group"><label for="address">Address</label><textarea class="form-control" id="address" autocomplete="on"></textarea></div>
                                            <div class="form-group formgroup"><button class="btn btn3" type="submit">Update Profile</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane pt-3" role="tabpanel" id="password-reset">
                                <div class="row">
                                    <div class="col-md-4">
                                        <form class="mt-4">
                                            <div class="form-group"><label for="currpassword">Current Password</label><input class="form-control" type="password" id="currpassword"></div>
                                            <div class="form-group"><label for="newpassword">New Password</label><input class="form-control pwd" type="password" id="newpassword" required=""></div>
                                            <div class="form-group"><label for="confirmnewpassword">Confirm New Password</label><input class="form-control" type="password" id="confirmnewpassword"></div>
                                            <div class="form-group formgroup"><button class="btn btn3" type="submit">Reset&nbsp; Password</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane pt-3" role="tabpanel" id="account">
                                <div class="row">
                                    <div class="col-md-4">
                                        <form class="mt-4">
                                            <div class="form-group"><label for="accountname">Account Name</label><input class="form-control" type="text" id="accountname"></div>
                                            <div class="form-group"><label for="accountdetails">Account Details</label><textarea class="form-control" id="accountdetails"></textarea></div>
                                            <div class="form-group formgroup"><button class="btn btn3" type="submit">Update</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
